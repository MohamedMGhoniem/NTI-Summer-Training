<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Registration</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <button class="mode-toggle">Light Mode</button>
    <div class="container">
      <h1>Product Registration</h1>
      <div class="form-container">
        <h2 id="form-title">Add New Product</h2>
        <form id="product-form">
          <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" id="name" name="name" />
            <span class="error" id="name-error"></span>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" id="description" name="description" />
            <span class="error" id="description-error"></span>
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" name="price" step="0.01" />
            <span class="error" id="price-error"></span>
          </div>
          <div class="form-group">
            <label for="category">Category</label>
            <select id="category" name="category">
              <option value="">Select Category</option>
              <option value="Electronics">Electronics</option>
              <option value="Clothing">Clothing</option>
              <option value="Books">Books</option>
              <option value="Home">Home</option>
              <option value="Toys">Toys</option>
            </select>
            <span class="error" id="category-error"></span>
          </div>
          <div class="form-group">
            <label>
              <input type="checkbox" id="isAvailable" name="isAvailable" />
              Available
            </label>
          </div>
          <button type="submit" class="submit-btn" id="submit-btn">
            Add Product
          </button>
        </form>
      </div>
      <div class="table-container">
        <div class="search-filter">
          <input
            type="text"
            id="search"
            placeholder="Search by Name or Category"
          />
          <select id="filter-category">
            <option value="">All Categories</option>
            <option value="Electronics">Electronics</option>
            <option value="Clothing">Clothing</option>
            <option value="Books">Books</option>
            <option value="Home">Home</option>
            <option value="Toys">Toys</option>
          </select>
        </div>
        <table id="product-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th>Price</th>
              <th>Category</th>
              <th>Availability</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="product-table-body"></tbody>
        </table>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
