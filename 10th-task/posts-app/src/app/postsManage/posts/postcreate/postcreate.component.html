<div class="container my-5">
  <div class="card shadow border-0">
    <div class="card-body p-4">
      <h3 class="mb-4 text-success">Create New Post</h3>

      <form [formGroup]="postForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input
            id="title"
            type="text"
            class="form-control"
            formControlName="title"
            placeholder="Enter post title"
            [ngClass]="{
              'is-invalid':
                postForm.get('title')?.invalid && postForm.get('title')?.touched
            }"
          />
          <div
            class="invalid-feedback"
            *ngIf="
              postForm.get('title')?.hasError('required') &&
              postForm.get('title')?.touched
            "
          >
            Title is required.
          </div>
        </div>

        <div class="mb-3">
          <label for="body" class="form-label">Body</label>
          <textarea
            id="body"
            rows="5"
            class="form-control"
            formControlName="body"
            placeholder="Enter post content"
            [ngClass]="{
              'is-invalid':
                postForm.get('body')?.invalid && postForm.get('body')?.touched
            }"
          ></textarea>
          <div
            class="invalid-feedback"
            *ngIf="
              postForm.get('body')?.hasError('required') &&
              postForm.get('body')?.touched
            "
          >
            Body is required.
          </div>
        </div>

        <div class="d-grid">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="postForm.invalid"
          >
            Submit Post
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
