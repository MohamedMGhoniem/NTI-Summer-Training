<div class="container my-5">
  <h3 class="text-center mb-4 text-dark">Post List</h3>

  <div class="row g-4">
    <div class="col-md-6 col-lg-4" *ngFor="let post of posts">
      <div class="card h-100 shadow-sm border-0">
        <div class="card-body d-flex flex-column">
          <h5
            class="card-title text-dark text-truncate"
            title="{{ post.title }}"
          >
            {{ post?.title }}
          </h5>
          <p
            class="card-text text-muted overflow-hidden"
            style="max-height: 120px"
          >
            {{ post?.body }}
          </p>

          <div class="mt-auto d-flex justify-content-between gap-2">
            <a
              class="btn btn-outline-secondary btn-sm w-100"
              [routerLink]="'/update/' + post.id"
            >
              Edit &rarr;
            </a>
            <button
              class="btn btn-outline-danger btn-sm w-100"
              (click)="deletePost(post.id)"
            >
              Delete &times;
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
