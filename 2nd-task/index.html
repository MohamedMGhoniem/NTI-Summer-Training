<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>document</title>
  </head>
  <body>
    <div class="card">
      <h2>Employee Report</h2>
      <div class="info">
        <span class="label">Name:</span> <span id="name"></span>
      </div>
      <div class="info">
        <span class="label">Age:</span> <span id="age"></span>
      </div>
      <div class="info">
        <span class="label">Experience:</span> <span id="experience"></span>
        <span id="jobCategory" class="tag"></span>
      </div>
      <div class="info">
        <span class="label">Self Rating:</span> <span id="rating"></span>
        <span id="performance" class="tag"></span>
      </div>
      <div class="info">
        <span class="label">Base Salary:</span> $<span id="baseSalary"></span>
      </div>
      <div class="info">
        <span class="label">Bonus:</span> $<span id="bonus"></span>
        <span id="bonusPercent" class="tag"></span>
      </div>
      <div class="info">
        <span class="label">Final Salary:</span> $<span id="finalSalary"></span>
      </div>
      <div class="info">
        <span class="label">Work Shift:</span> <span id="shift"></span>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
